<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Cadastro Cliente - PET PLANNER</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" type="text/css" href="estiloformularios.css">
        <link rel="icon" href="imagens/Logo.png">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
    <body>
        <div class="sidenav">
            <div class="text-center">
                <img src="imagens/3.png" class="rounded" alt="...">
              </div>
            <div class="login-main-text">
               <h2>Seja Bem Vindo!<br></h2>
               <p>Ainda não possui uma conta?</p>
               <div class="button-login">
                    <div class ="d-grid  col-6 mx-auto">
                        <button type="button" class=" btn-lg"><a href="cadastroCliente.html">Cadastre-se</a></button>
                    </div>
               </div>
            </div>
         </div>
         
        </div>
         <div class="main">
            <div class=" cadastro-titulo">
                <div class="text-titulo">
                   <h2>Faça seu Login</h2>
                </div>
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <form>
                     <div class="form-group">
                        <br><br><label>Digite seu usuário</label>
                        <input type="text" class="form-control" placeholder="Estermendes"><br>
                        <label>Digite sua senha</label>
                        <input type="password" class="form-control" placeholder="Senha"><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Mantenha-me conectado</label>
                        </div>
                        <div class="esqueci-senha">
                            <p><a href="recuperarSenha.html">Esqueci minha senha</a></p>
                        </div>
                        <div class ="d-grid  col-12 mx-auto">
                            <button type="submit" class="btn-lg">Avançar</button>
                         </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
    </body>
</html>
