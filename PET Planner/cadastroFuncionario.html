    <body>
        <div class="sidenav">
            <div class="text-center">
                <img src="imagens/3.png" class="rounded" alt="...">
              </div>
            <div class="login-main-text">
               <h2>Seja Bem Vindo!<br></h2>
               <p>Já possui uma conta?</p>
               <div class="button-login">
                    <div class ="d-grid  col-6 mx-auto">
                        <button type="button" class=" btn-lg"><a href="loginFuncionario.html">Login</a></button>
                    </div>
               </div>
            </div>
         </div>
         
        </div>
         <div class="main">
            <div class=" cadastro-titulo">

                </div>

               <div class="login-form">
                  <form>
                     <div class="form-group">
                        <br><label>Digite seu CPF</label>
                        <input type="number" class="form-control" placeholder="111.111.111-11"><br>
                        <select class="form-select" aria-label="Default select example">

                            <option value="2">Tosador</option>
                            <option value="3">Veterinário</option>
                        </select>
                        <br><label>Digite uma senha</label>
                        <input type="password" class="form-control" placeholder="Senha"><br>
                        <label>Confirme sua senha</label>
                        <input type="password" class="form-control" placeholder="Senha"><br>
                        <div class ="d-grid  col-12 mx-auto">
                            <button type="submit" class="btn-lg">Avançar</button>
                         </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
