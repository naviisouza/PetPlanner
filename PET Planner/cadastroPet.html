<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Cadastro Cliente - PET PLANNER</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" type="text/css" href="estiloformularios.css">
        <link rel="icon" href="imagens/Logo.png">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
    <body>
        <div class="sidenav">
            <div class="text-center">
                <img src="imagens/3.png" class="rounded" alt="...">
              </div>
            <div class="rounded float-start">
               <img src="imagens/1.png">
            </div>
         </div>
         
        </div>
         <div class="main">
            <div class=" cadastro-titulo">
                <div class="text-titulo">
                   <h2>Agora vamos cadastrar o seu Pet</h2>
                </div>
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <form>
                     <div class="form-group">
                        <label>Digite o nome do seu Pet</label>
                        <input type="text" class="form-control" placeholder="Floquinho"><br>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecione a raça do seu Pet </option>
                            <option value="1">Beagle</option>
                            <option value="2">Border Collie</option>
                            <option value="3">Buldogue Inglês</option>
                            <option value="4">Buldogue Francês</option>
                            <option value="5">Chow Chow</option>
                            <option value="6">Cocker Spaniel</option>
                            <option value="7">Dachshundl</option>
                            <option value="8">Golden Retriever</option>
                            <option value="9">Labrador</option>
                            <option value="10">Lhasa Apso</option>
                            <option value="11">Maltês</option>
                            <option value="12">Pinscher</option>
                            <option value="13">Poodle</option>
                            <option value="14">Pit Bull</option>
                            <option value="15">Pug</option>
                            <option value="16">Schnauzer</option>
                            <option value="17">Shih-Tzu</option>
                            <option value="18">Spitz Alemão</option>
                            <option value="19">Vira-lata</option>
                            <option value="20">Yorkshire</option>
                            <option value="21">Outro</option>
                        </select>
                        <br><select class="form-select" aria-label="Default select example">
                            <option selected>Selecione o porte do seu Pet</option>
                            <option value="1">Pequeno</option>
                            <option value="2">Médio</option>
                            <option value="3">Grande</option>
                        </select>
                        <div class ="d-grid  col-12 mx-auto">
                            <br><button type="submit" class="btn-lg"><a href="cadastroConcluido.html">Salvar</a></button>
                        </div>
                         </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
    </body>
</html>
